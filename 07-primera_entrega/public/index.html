<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Primera entrega</title>
</head>
<body>

    <h1><i>Agregue un producto</i></h1>

    <div class="row g-3">

        <form id="form-product" action="/productos" method="POST">
            <div class="form-group formItem">
                <label for="name" class="formLabel">Nombre</label>
                <input type="text" id="input-name" class="form-control" name="name" placeholder="Nombre">
            </div>

            <div class="form-group formItem">
                <label for="description" class="formLabel">Descripci贸n</label>
                <input type="text" id="input-description" class="form-control" name="description" placeholder="Descripci贸n">
            </div>

            <div class="form-group formItem">
                <label for="code" class="formLabel">C贸digo</label>
                <input type="text" id="input-code" class="form-control" name="code" placeholder="C贸digo">
            </div>

            <div class="form-group formItem">
                <label for="image" class="formLabel">Foto URL</label>
                <input type="text" id="input-image" class="form-control" name="image" placeholder="Foto URL">
            </div>

            <div class="form-group formItem">
                <label for="price" class="formLabel">Precio</label>
                <input type="number" id="input-price" class="form-control" name="price" placeholder="Precio">
            </div>

            <div class="form-group formItem">
                <label for="stock" class="formLabel">Stock</label>
                <input type="number" id="input-stock" class="form-control" name="stock" placeholder="Stock">
            </div>
    
            <button type="submit" class="btn btn-primary submitButton" id="btn-addProduct">Agregar a la lista</button>
        </form>
    </div>

</body>
</html>
