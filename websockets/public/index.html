<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>WebSockets</title>
</head>
<body>

    <h1><i>Agregue un producto</i></h1>

    <div class="row g-3">

        <form id="form-product" action="/productos" method="POST">
            <div class="form-group formItem">
                <label for="z" class="formLabel">Nombre</label>
                <input type="text" id="input-title" class="form-control" name="title" placeholder="Nombre" required>
            </div>
    
            <div class="form-group formItem">
                <label for="price" class="formLabel">Precio</label>
                <input type="number" id="input-price" class="form-control" name="price" placeholder="Precio" required>
            </div>
    
            <div class="form-group formItem">
                <label for="thumbnail" class="formLabel">Foto URL</label>
                <input type="text" id="input-image" class="form-control" name="thumbnail" placeholder="Foto URL" required>
            </div>
            <button type="submit" class="btn btn-primary submitButton" id="btn-addProduct">Agregar a la lista</button>
        </form>
    
        <hr>
    
        <h1><i>Vista de productos</i></h1>

            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody  id="productsTableBody"> </tbody>
            </table>
    
        <hr>
        <h1><i>Centro de Mensajes</i></h1>
    
        <form id="form-message" action="/productos" method="POST">
            <div class="inputsFormContainer">
                <div class="messageFormInput">
                    <label for="input-email" class="formLabel">Email</label>
                    <input type="text" name="input-email" id="input-email" placeholder="Email" required>
                </div>
                <div class="messageFormInput">
                    <label for="input-message" class="formLabel">Mensaje</label>
                    <input type="text" name="input-message" id="input-message" placeholder="Escriba su mensaje..." required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary sendMessageButton" id="btn-sendMessage">Enviar</button>
        </form>
    
        <h1><i>Historial de mensajes</i></h1>
        
        <ul id="chatHistory"></ul>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="socket.io/socket.io.min.js"></script>
    <script src="javascripts/scripts.js"></script>
</body>
</html>
